# Font configuration
font_family      Victor Mono Bold
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 12.0
enable_ligatures true

# Additional appearance tweaks
# cursor_shape beam
disable_scrollbar 1
window_padding_width 8
window_padding_height 4
padding_width 0
margin_width 0

# Etc
enable_audio_bell 0
confirm_os_window_close 0
shell /bin/zsh
show_window_size = false
allow_remote_control yes
term xterm-256color

map ctrl+shift+b kitty @ set-colors background #1d1f21

